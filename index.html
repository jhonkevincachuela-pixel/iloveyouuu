<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3ab7d6 0%, #91f1e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a5c7a;
            overflow: hidden;
            padding: 20px;
        }

      
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 16px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(58, 183, 214, 0.2);
            max-width: 500px;
            width: 100%;
            transition: all 1s ease-in-out;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #1a5c7a;
            text-shadow: 2px 2px 4px rgba(26, 92, 122, 0.1);
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 25px;
            opacity: 0.8;
            color: #2a7a8c;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .secret-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            font-size: 1em;
            border: 2px solid #a8e6f0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a5c7a;
            text-align: center;
            transition: all 0.3s ease;
        }

        .secret-input:focus {
            outline: none;
            border-color: #3ab7d6;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(58, 183, 214, 0.3);
        }

        .eye-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #2a7a8c;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .eye-toggle:hover {
            opacity: 1;
            background: rgba(58, 183, 214, 0.2);
        }

        .enter-btn {
            background: linear-gradient(135deg, #3ab7d6, #43dacd);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 183, 214, 0.4);
            font-weight: bold;
            width: 100%;
            max-width: 200px;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 183, 214, 0.6);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1em;
            min-height: 20px;
        }

        /* Welcome Message Styles */
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
           background: linear-gradient(135deg, #00b894 0%, #81ecec 100%);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            padding: 20px;
        }

        .welcome-container.show {
            opacity: 1;
            pointer-events: all;
        }

        .welcome-message {
            font-size: 2.5em;
            color: white;
            text-align: center;
            text-shadow: 3px 3px 10px rgba(26, 92, 122, 0.5);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease-in-out;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .welcome-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .welcome-hearts {
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 0;
            transition: all 1.5s ease-in-out 0.5s;
        }

        .welcome-hearts.show {
            opacity: 1;
        }

        /* Fade out animation for container */
        .container.fade-out {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Tablet Styles (768px and below) */
        @media screen and (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .welcome-message {
                font-size: 2.2em;
            }
            
            .welcome-hearts {
                font-size: 1.3em;
            }
        }

        /* Mobile Styles (480px and below) */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 0.95em;
                margin-bottom: 20px;
            }
            
            .secret-input {
                padding: 14px 45px 14px 14px;
                font-size: 0.95em;
                margin-bottom: 18px;
            }
            
            .eye-toggle {
                right: 12px;
                font-size: 1.1em;
            }
            
            .enter-btn {
                padding: 14px 35px;
                font-size: 1em;
                max-width: 180px;
            }
            
            .welcome-message {
                font-size: 1.8em;
            }
            
            .welcome-hearts {
                font-size: 1.2em;
                margin-top: 12px;
            }
            
            .heart {
                font-size: 14px;
            }
        }

        /* Small Mobile Styles (360px and below) */
        @media screen and (max-width: 360px) {
            .container {
                padding: 15px 12px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .secret-input {
                padding: 12px 40px 12px 12px;
                font-size: 0.9em;
            }
            
            .eye-toggle {
                right: 10px;
                font-size: 1em;
            }
            
            .enter-btn {
                padding: 12px 30px;
                font-size: 0.95em;
                max-width: 160px;
            }
            
            .welcome-message {
                font-size: 1.6em;
            }
            
            .welcome-hearts {
                font-size: 1.1em;
            }
        }

        /* Landscape Orientation for Mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px 20px;
                max-width: 400px;
            }
            
            h1 {
                font-size: 1.6em;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 15px;
            }
            
            .secret-input {
                padding: 10px 40px 10px 10px;
                margin-bottom: 15px;
            }
            
            .enter-btn {
                padding: 10px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-background" id="heartsBackground"></div>

    <!-- Secret Code Container -->
    <div class="container" id="entrancePage">
        <h1>Enter the secret code</h1>
        <p class="subtitle">mwheheheeh</p>
        <div class="input-container">
            <input type="password" class="secret-input" id="secretCode" placeholder="Type the secret code here...">
            <button class="eye-toggle" id="eyeToggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button class="enter-btn" onclick="checkCode()">Enter</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Welcome Message Container -->
    <div class="welcome-container" id="welcomeContainer">
        <div>
            <div class="welcome-message" id="welcomeMessage">welcome bebe</div>
        </div>
    </div>

<script>
    // Create floating hearts
    function createHearts() {
        const heartsBackground = document.getElementById('heartsBackground');
        const heartCount = window.innerWidth < 480 ? 8 : 12;
        
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heartsBackground.appendChild(heart);
        }
    }

    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('secretCode');
        const eyeToggle = document.getElementById('eyeToggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeToggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            eyeToggle.style.opacity = '1';
        } else {
            passwordInput.type = 'password';
            eyeToggle.textContent = 'üëÅÔ∏è';
            eyeToggle.style.opacity = '0.7';
        }
    }

    function checkCode() {
        const secretCode = document.getElementById('secretCode').value.toLowerCase().trim();
        const errorMessage = document.getElementById('errorMessage');
        const container = document.getElementById('entrancePage');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');

        let redirectUrl = '';
        
        if (secretCode === 'october 7 2008') {
            redirectUrl = 'main.html';
        } else if (secretCode === '10/7/2008') {
            redirectUrl = 'lyrics.html';
        } else {
            errorMessage.textContent = 'Incorrect code! Try again üíï';
            // Shake animation for wrong code
            const input = document.getElementById('secretCode');
            input.style.animation = 'shake 0.5s';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
            return;
        }

        errorMessage.textContent = '';
        
        // Fade out the secret code container
        container.classList.add('fade-out');
        
        // Show welcome container after a short delay
        setTimeout(() => {
            welcomeContainer.classList.add('show');
            
            // Show welcome message with delay
            setTimeout(() => {
                welcomeMessage.classList.add('show');
            }, 500);
            
            // Redirect to the appropriate page after welcome message
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3500);
            
        }, 800);
    }

    // Allow pressing Enter key
    document.getElementById('secretCode').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkCode();
        }
    });

    // Initialize hearts when page loads
    window.onload = function() {
        createHearts();
    };

    // Adjust hearts on resize
    window.addEventListener('resize', function() {
        const heartsBackground = document.getElementById('heartsBackground');
        heartsBackground.innerHTML = '';
        createHearts();
    });
</script>
</body>
</html>
